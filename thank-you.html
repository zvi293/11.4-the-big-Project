<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Zvi Moshe</title>
    <meta
      name="description"
      content="Thank you for contacting Zvi Moshe - I'll get back to you soon!"
    />
    <link rel="stylesheet" href="./styel.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <style>
      .thank-you-section {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        padding: 2rem;
      }

      .thank-you-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        padding: 3rem 2rem;
        max-width: 600px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .check-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1.5rem;
        background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        color: white;
        animation: scaleIn 0.5s ease-out;
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .thank-you-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #ffffff;
        margin-bottom: 1rem;
        line-height: 1.2;
      }

      .thank-you-message {
        font-size: 1.125rem;
        color: #d4d4d4;
        margin-bottom: 2rem;
        line-height: 1.6;
      }

      .back-btn {
        display: inline-block;
        padding: 0.875rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      @media (max-width: 768px) {
        .thank-you-title {
          font-size: 2rem;
        }

        .thank-you-card {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <section class="thank-you-section">
      <div class="thank-you-card">
        <div class="check-icon">âœ“</div>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">
          Your message has been sent successfully. I'll review it and get back
          to you as soon as possible.
        </p>
        <a href="/" class="back-btn">Back to Home</a>
      </div>
    </section>
  </body>
</html>
