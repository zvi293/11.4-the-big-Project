<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You | Zvi Moshe</title>
    <meta
      name="description"
      content="Thank you for contacting Zvi Moshe - I'll get back to you soon!"
    />
    <link rel="stylesheet" href="./styel.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Edu+NSW+ACT+Cursive:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <style>
      .thank-you-section {
        min-height: 100vh;
        min-height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--color-bg-primary);
        padding: 2rem;
      }

      .thank-you-card {
        background-color: rgba(26, 26, 26, 0.88);
        border: 1px solid rgba(245, 222, 179, 0.15);
        border-radius: var(--radius-xl);
        padding: 2.5rem 2rem;
        max-width: 500px;
        text-align: center;
        box-shadow: var(--shadow-lg);
      }

      .check-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1.25rem;
        background: linear-gradient(135deg, var(--color-accent-warm-2), var(--color-accent-warm-3));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: var(--color-bg-primary);
        animation: scaleIn 0.5s ease-out;
      }

      @keyframes scaleIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .thank-you-title {
        font-family: var(--font-display);
        font-size: clamp(1.75rem, 4vw, 2.25rem);
        font-weight: 700;
        color: var(--color-text-primary);
        margin-bottom: 0.75rem;
        line-height: 1.2;
      }

      .thank-you-message {
        font-size: var(--font-size-base);
        color: var(--color-text-secondary);
        margin-bottom: 1.75rem;
        line-height: 1.7;
      }

      .back-btn {
        display: inline-block;
        padding: 0.75rem 1.75rem;
        background: linear-gradient(135deg, var(--color-accent-warm-2), var(--color-accent-warm-3));
        color: var(--color-bg-primary);
        text-decoration: none;
        border-radius: var(--radius-md);
        font-weight: 600;
        font-size: var(--font-size-base);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-glow);
        background: linear-gradient(135deg, var(--color-accent-warm-1), var(--color-accent-warm-2));
      }

      @media (max-width: 480px) {
        .thank-you-card {
          padding: 2rem 1.5rem;
        }
      }
    </style>
  </head>

  <body>
    <section class="thank-you-section">
      <div class="thank-you-card">
        <div class="check-icon">✓</div>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">
          Your message has been sent successfully. I'll review it and get back
          to you as soon as possible.
        </p>
        <a href="/" class="back-btn">Back to Home</a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="footer-container">
        <p class="footer-copy">&copy; 2026 Zvi Moshe. All rights reserved.</p>
        <nav class="footer-links">
          <a href="./privacy-policy.html">Privacy Policy</a>
          <span class="footer-divider">|</span>
          <a href="./terms.html">Terms of Service</a>
        </nav>
        <a href="/" class="footer-top">← Back to Home</a>
      </div>
    </footer>
  </body>
</html>
